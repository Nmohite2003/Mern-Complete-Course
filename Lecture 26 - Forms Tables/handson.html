<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="handson.css">
</head>
<body>
    
<div id="container">
    <h1>Application Form</h1>


    <form action="">

      <!--Firstname  && lastNmae-->
            <div>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" placeholder="Enter Your First Name"> 
            <label for="lname" >Last Name:</label>
            <input type="text" name="lname" id="lname" placeholder="Enter your Last Name">
           </div>
           <br>

      <!--DateOf Birth-->
      <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" name="dob" id="dob">

      <label for="age">Age:</label>
      <input type="Number" name="age" id="age">
      </div>
      <br>

      <!--Gender && Mail-->
    <div>

    <label for="">Gender:</label>
    <select name="gender" id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
    </select>

    <label for="email">Email Address:</label>
    <input type="email" name="email" id="email" placeholder="Enetr email address">
    </div>
    <br>
     
    <!--Positions-->
    <div>
        <label for="positions">Positions Available:</label>
        <input type="radio" name="positions" id="positions " value="Junior Developer"> Junior Developer
        <input type="radio" name="positions" id="positions " value="frontend Developer"> Frontend Developer
        <input type="radio" name="positions" id="positions " value="mid-level Developer"> Mid-level Developer


    </div>
    <br>

    <!--Programming Languages-->
    <div>
        <label for="Languages">Programming Languages:</label>
        <input type="checkbox" name="languages" id="languages" value="java"> Java
        <input type="checkbox" name="languages" id="languages" value="c++"> C++
        <input type="checkbox" name="languages" id="languages" value="python"> Python
        <input type="checkbox" name="languages" id="languages" value="javascript"> Javascript
    </div>
    <br>

    <!--Password-->
    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter Password">

        <label for="password">Confirm Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter Confirm Password">
    </div>

    <br>

    <!--Buttons-->
    <div>
        <button class="btn">Submit</button>
        <button class="rtn">Reset</button>
    </div>

    </form>
</div>
</body>
</html>
