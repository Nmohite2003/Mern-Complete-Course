  1) GRID -> two-dimensional layout system that 
  allows you to arrange content into rows and columns simultaneously

  2) width vw  && height vh -> viewport width && viewport height
   specify dimension based on size of browser

   3) grid-template-columns: defines how many columns your grid will have
      repeat(3, 1fr): creates 3 columns, each taking up one fraction (1fr)
